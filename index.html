<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>封禁之地調查隊 - 請假申請書生成器</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 200px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 5px solid #3498db;
        }

        .letter {
            line-height: 1.8;
            white-space: pre-line;
        }

        .promotion {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
            font-weight: bold;
            text-align: center;
        }

        @media print {
            body {
                background: none;
                font-size: 10px;
                line-height: 1.1;
                margin: 0;
            }

            .container {
                box-shadow: none;
                padding: 0;
                margin: 0;
            }

            .form-section {
                display: none;
            }

            .result {
                display: block !important;
                border: none;
                padding: 0;
                page-break-inside: avoid;
                max-height: 100%;
            }

            h1 {
                font-size: 14px;
                margin: 0 0 5px 0;
                page-break-after: avoid;
            }

            .letter {
                margin: 0 0 5px 0;
                white-space: pre-line;
            }

            .promotion {
                margin: 0 0 5px 0;
                padding: 5px;
                font-size: 10px;
            }

            #attachmentImage {
                display: block;
                width: 100%;
                max-height: 150px;
                height: auto;
                page-break-before: avoid;
            }

            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="bossName">向誰申請：</label>
                <input type="text" id="bossName" required>
            </div>
            <div class="form-group">
                <label for="leaveDays">請假幾天：</label>
                <input type="number" id="leaveDays" required min="1">
            </div>
            <div class="form-group">
                <label for="applicantName">申請人：</label>
                <input type="text" id="applicantName" required>
            </div>
            <div class="form-group">
                <label for="applicationDate">申請日期：</label>
                <input type="date" id="applicationDate" required>
            </div>
            <button onclick="generateLetter()">生成申請書</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <h1>封禁之地調查隊 - 請假申請書生成器</h1>
            <div id="letterContent" class="letter"></div>
            <div class="promotion">
                <strong>輸入優惠碼，購買荒嶺雷爪現折100元！</strong>
            </div>
            <img id="attachmentImage" src="https://img.1shop.tw/B9rGMnDaXRagOzz0Ozo1ZlWE/0nMRz1wGlRwVxEOdNV9Kjv6E/original-2.jpg.avif" alt="第七代無線手把廣告圖" style="display: none; max-width: 100%;">
            <button onclick="window.print()">列印申請書</button>
        </div>
    </div>

    <script>
        document.getElementById('applicationDate').value = new Date().toISOString().split('T')[0];

        function generateLetter() {
            const bossName = document.getElementById('bossName').value;
            const leaveDays = document.getElementById('leaveDays').value;
            const applicantName = document.getElementById('applicantName').value;
            const applicationDate = document.getElementById('applicationDate').value;

            if (!bossName || !leaveDays || !applicantName || !applicationDate) {
                alert('請填寫所有欄位！');
                return;
            }

            const formattedDate = new Date(applicationDate).toLocaleDateString('zh-TW');
            const letter = `尊敬的${bossName}：您好！

因封禁之地調查隊，急需本人前往封禁之地進行調查與狩獵，我需於2025年2月28日起請假，共計 ${leaveDays} 天。

在此期間，我已妥善安排相關工作，確保請假不會影響正常業務。如有緊急事項，也請不要聯絡我。

懇請批准，感謝您的理解與支持！

申請人：${applicantName}
日期：${formattedDate}`;

            document.getElementById('letterContent').textContent = letter;
            document.getElementById('attachmentImage').style.display = 'block';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
